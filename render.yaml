# Configuração do Render para FortSmart Agro API

services:
  - type: web
    name: fortsmart-agro-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: fortsmart-agro-db
    databaseName: fortsmart_agro
    user: fortsmart_user
    plan: free

