
name: fortsmart_agro
description: FortSmart - Sistema de Gestão Agrícola Inteligente
publish_to: 'none'

version: 3.0.0+1


environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI e Design
  cupertino_icons: ^1.0.6
  flutter_speed_dial: ^7.0.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  flutter_animate: ^4.5.0

  # Estado e Gerenciamento
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1
  flutter_bloc: ^8.1.4
  get: ^4.6.6

  # Mapeamento e Localização
  flutter_map: ^6.1.0
  flutter_map_marker_popup: ^6.1.2
  flutter_map_marker_cluster: ^1.3.6
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  url_launcher: ^6.2.2
 

  # Banco de Dados
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2
  drift: ^2.14.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path_provider_platform_interface: ^2.1.2
  path: ^1.8.3
  floor: ^1.4.1

  # Utilitários
  uuid: ^4.3.3
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  permission_handler: ^11.3.0
  share_plus: ^7.2.1
  open_file: ^3.3.2
  package_info_plus: ^4.2.0
  fl_chart: ^0.66.2
  location: ^5.0.3
  flutter_dotenv: ^5.1.0

  # Arquivos e Mídia
  image_picker: ^1.0.7
  image_cropper: ^9.1.0
  image: ^4.3.0
  video_player: ^2.8.2
  camera: ^0.10.5+9
  file_picker: ^8.0.0+1
  shapefile: ^1.0.1
  xml: ^6.5.0

  # PDF e Relatórios
  pdf: ^3.10.7
  excel: ^2.1.0
  qr_flutter: ^4.1.0
  # syncfusion_flutter_charts: ^24.1.41  # Removido temporariamente devido a problemas de compatibilidade

  # Notificações
  firebase_messaging: ^14.7.20
  firebase_core: ^2.24.2

  # Sensores e Hardware
  sensors_plus: ^4.0.2
  battery_plus: ^5.0.2
  device_info_plus: ^9.1.2

  # Cálculos Geodésicos
  geodesy: ^0.10.2
  proj4dart: ^2.1.0

  # Validação
  form_validator: ^2.1.1

  # Cache e Performance
  flutter_cache_manager: ^3.3.1

  # Integração com APIs
  json_annotation: ^4.8.1

  # Utilitários de Data
  timeago: ^3.6.1

  # Import/Export de Dados
  csv: ^5.1.1
  archive: ^3.4.10

  # Compressão de Imagens
  flutter_image_compress: ^2.1.0
  
  # Seletor de Cores
  flutter_colorpicker: ^1.0.3

  # QR Code
  qr_code_scanner: ^1.0.1

  # Bluetooth (para equipamentos)
  flutter_blue_plus: ^1.31.15
  flutter_reactive_ble: ^5.4.0

  # GPS Avançado e Segundo Plano
  wakelock_plus: ^1.1.4
  flutter_foreground_task: ^9.0.0
  # flutter_background_service: ^4.2.1  # Removido temporariamente devido a conflitos de build
  # background_location: ^0.11.0  # Temporariamente desabilitado devido a problemas de compatibilidade

  # Testes
  flutter_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  drift_dev: ^2.14.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  floor_generator: ^1.4.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/
    - assets/sounds/
    - assets/data/
    - assets/data/cultures/
    - assets/seeds/
    - assets/seeds/seeds.json
    - assets/models/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic

# Configuração do flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/FortSmart.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/FortSmart.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/FortSmart.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/FortSmart.png"


